{% extends 'base.html' %}

{% block title %}New Board{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-12">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" name="category" class="form-control" id="category" style="width:150px;">
                    <option>-</option>
                    {% for category in Category %}
                    <option value={{category.id}}>{{category.categoryName}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="descriptions">Video Key</label>
                <input type="text" name="descriptions" class="form-control" id="descriptions" placeholder="descriptions">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type ="button" class = "btn btn-primary" style = "margin-right:15px;" onclick = "location.href ='/board/'">돌아가기</button>
        </form>
    </div>
</div>
{% endblock %}
